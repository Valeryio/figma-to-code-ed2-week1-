<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/logo/ballamas_white.svg">
    <title>Cart</title>
</head>
<body>
    
    <section class="cart">
        <div class="cart__header">
            <h2 class="cart__title">
                <span class="cart__number"></span>
            </h2>

            <button class="btn cta-btn"> Clear Cart</button>
        </div>

        <div class="cart__products-container">
            <div class="cart__products-header">
                <p class="cart__products-label">Product</p>
                <p class="cart__products-label">Quantity</p>
                <p class="cart__products-label">Price</p>
            </div>

            <div class="cart__product_row">
                <div class="cart__products-item">
                    <h5 class="cart__product-name">T-shirt</h5>
                    <p class="cart__product-desc">
                        Green - Large
                    </p>
                    <p class="cart__product-price">$87</p>
                </div>

                <div class="cart__product-quantity-details">
                    <img src="" alt="A plus icon" class="cart__product-add-btn">
                    <p class="cart__product-quantity-number">2</p>
                    <img src="" alt="A minus icon" class="cart__product-remove-btn">
                </div>

                <p class="cart__product-total_price">$174</p>
            </div>

            <div class="cart__product_row">
                <div class="cart__products-item">
                    <h5 class="cart__product-name">
                        Men's Dri-FIT Golf Jacket 
                    </h5>
                    <p class="cart__product-desc">
                        Ocean - Large
                    </p>
                    <p class="cart__product-price">$100</p>
                </div>

                <div class="cart__product-quantity-details">
                    <img src="" alt="A plus icon" class="cart__product-add-btn">
                    <p class="cart__product-quantity-number">1</p>
                    <img src="" alt="A minus icon" class="cart__product-remove-btn">
                </div>

                <p class="cart__product-total_price">$100</p>
            </div>

            <div class="cart__product_row">
                <div class="cart__products-item">
                    <h5 class="cart__product-name">Tatum 2 "Red Cement"</h5>
                    <p class="cart__product-desc">
                        Size: 15
                    </p>
                    <p class="cart__product-price">$125</p>
                </div>

                <div class="cart__product-quantity-details">
                    <img src="" alt="A plus icon" class="cart__product-add-btn">
                    <p class="cart__product-quantity-number">2</p>
                    <img src="" alt="A minus icon" class="cart__product-remove-btn">
                </div>

                <p class="cart__product-total_price">$174</p>
            </div>

        </div>
    </section>

    <section class="order-summary">
        <h2 class="order-summary__title">Order summary</h2>

        <div class="order-summary__details">
            <div class="order-summary__subtotal">
                <p class="order-summary__subtotal-desc">Subtotal</p>
                <p class="order-summary__subtotal-detail">$524.00</p>
            </div>
            <div class="order-summary__discount">
                <p class="order-summary__discount-desc">Subtotal</p>
                <p class="order-summary__discount-detail">$524.00</p>
            </div>
        </div>

        <button class="btn btn-primary">Checkout now</button>
    </section>

</body>
</html>
